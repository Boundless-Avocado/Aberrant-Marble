<!-- placeholder for testing the rendering of groups.html -->
<div ng-repeat="group in data.groups"> 
	<div class="col-md-4">
		<!-- passes the group data to getUsers -->
	  <h2><a ng-click="getUsers(group)">{{ group.name }}</a></h2>
	  
	  <ul> 
	  	<li ng-repeat='user in data.users'> {{user.username}} </li>
	  </ul>	

	  <p><a class="btn btn-default" ng-click='joinGroup(group)' href="#" role="button">Join Group &raquo;</a></p>
	  <p><a class="btn btn-default" ng-click='pingGroup(group)' href="#" role="button">Ping Group &raquo;</a></p>
	</div>
</div>
