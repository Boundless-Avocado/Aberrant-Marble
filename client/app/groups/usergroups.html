<div ng-repeat="usergroup in data.usergroups"> 
	<div class="col-md-4">

		<h2><a ng-click="getUsers(usergroup)">{{ usergroups.name }}</a></h2>
	  
	  <ul> 
	  	<li ng-repeat='user in data.users'> {{ user.username + " " + user.phone }} </li>
	  </ul>	
	  
	  <p ><a class="btn btn-default" ng-click='pingGroup(groups)' href="#" role="button">Ping Group &raquo;</a></p>

	</div>
</div>
