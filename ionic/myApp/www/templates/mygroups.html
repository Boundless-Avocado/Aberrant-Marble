<ion-view view-title="My Groups">
  <ion-content>
    
      <div ng-repeat="group in data.usergroups" class="list list-inset"  ng-click="groupDetail(group.name)">
        <div class="item item-icon-left center">
          <i class="icon ion-home center"></i> {{ group.name }}
        </div>
      </div>
    
  </ion-content>
</ion-view>
