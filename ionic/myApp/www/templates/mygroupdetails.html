<ion-view view-title="{{ groupName }}">
  <ion-content>
    <button class="button button-block button-balanced" ng-click='#'>Message Group</button>
    
    <div class="list list-inset" ng-repeat="user in users">
  
      <div class="item" href="#">
        <i class="icon ion-person-stalker"></i> {{ user.username }}
      </div>
      
    </div>

    <button class="button button-block button-assertive" ng-click='#'>Leave Group</button>
  </ion-content>
</ion-view>
