<ion-view view-title="{{ groupName }}">
  <ion-content>
    <div class='list list-inset'>
    <button class="button button-block button-balanced" ng-click='openMessage()'>Message Group</button>
    
       <div class="item item-divider">
          Users
        </div>
       <div class="item item-icon-left" href="#" ng-repeat="user in users">
          <i class="icon ion-person-stalker"></i> {{ user.username }}
      </div>
      <button class="button button-block button-assertive" ng-click='leaveGroup(groupName)'>Leave Group</button>
    </div>

    
  </ion-content>
</ion-view>
