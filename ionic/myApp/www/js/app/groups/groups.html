<!-- placeholder for testing the rendering of groups.html -->
<div ng-repeat="groups in data.groups"> 
	<div class="col-md-4">
		<!-- passes the group data to getUsers -->
	  <h2><a ng-click="getUsers(groups)">{{ groups.name }}</a></h2>
	  
	  <ul> 
	  	<li ng-repeat='users in data.users'> {{users.username}} </li>
	  </ul>	

	  <p><a class="btn btn-default" ng-click='joinGroup(groups)' href="#" role="button">Join Group &raquo;</a></p>
	  <p ><a class="btn btn-default" ng-click='pingGroup(groups)' href="#" role="button">Ping Group &raquo;</a></p>

	</div>
</div>
