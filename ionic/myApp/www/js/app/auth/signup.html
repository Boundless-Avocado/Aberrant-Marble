<div class='container'>
	<div class='row'>
	  <h1>Sign Up</h1>
		  <form name="signupForm" ng-submit='signup()'>
		  	Username
		    <input type='text'ng-model='user.username' required>
		    Email
		    <input type='email' ng-model='user.email' required>
		    Phone:
		    <input type='tel' minlength=10 maxlength=10 ng-model='user.phone' required>
		    <br>
		    <button class='btn btn-default'>signup</button>
		  </form>
	</div>

</div>
